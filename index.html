<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Block</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="search__container">
        <section class="search__container_form">
            <form class="search__form">
                <h2 class="search__form_title">Введите подстроку <b>GitHub</b> репозитория!</h2>
                <div class="search__field">
                    <span class="search__field_invalid">Подстрока не валидна! Введите подстроку минимум из 4 символов и
                        без пробелов.</span>
                    <input name="text" tabindex="1" class="search__field_input" type="text"
                        placeholder="Введите подстроку...">
                    <div class="search__field_button">
                        <button tabindex="2" type="submit">Поиск</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="search__container_loading">
            <h2 class="search__loading_info">
                Идёт поиск...
            </h2>
        </section>
        <section class="search__container_not_found">
            <h2 class="search__not_found_info">
                Ничего не найдено
            </h2>
        </section>
        <section class="search__container_error">
            <h2 class="search__error_info">
                Что-то пошло не так! Попробуйте позже.
            </h2>
        </section>
        <section class="search__container_list">
            <h2 class="search__list_title">Результат поиска</h2>
            <div class="search__block_list"></div>
        </section>
    </main>
</body>

</html>
